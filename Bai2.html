<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>

<script>

    function findIndex(arr, number) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === number) {
                return i;
            }
        }
        return -1;
    }

    let arrNum = +prompt("Nhap so luong phan tu cua mang: ");

    let array = new Array(arrNum);
    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt("Nhap phan tu thu " + (i + 1) + " : ");
    }

    let numberCheck = +prompt("Nhap vao gia tri can tim: ");
    if (findIndex(array, numberCheck) !== -1) {
        alert("Gia tri nhap vao co trong mang")
    } else {
        alert("Gia tri nhap vao khong co trong mang")
    }

</script>

</body>
</html>
