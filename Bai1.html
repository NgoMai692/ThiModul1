<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phuongtrinhbacnhat</title>
</head>
<body>
<script>
    function phuongTrinhBacNhat(num1, num2) {
        if (num1 === 0 && num2 === 0) {
            console.log("Phuong trinh vo so nghiem")
        } else if (num1 === 0 && num2 !== 0) {
            console.log("Phuong trinh vo nghiem")
        } else {
            console.log("Phuong trinh co 1 nghiem: " + (-num2 / num1));
        }
    }

    phuongTrinhBacNhat(5, 8);
</script>

</body>
</html>
